[package]
name = "gateway"
version = "0.1.0"
description = "Axelar Gateway implementation for Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "gateway"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang.workspace = true
borsh.workspace = true

registry = { path = "../registry", features = ["cpi"] }
